<!DOCTYPE html>

<style>

.clingCat {

  transition: 0.3s;

/* üëÄ ‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö‡∏ï‡∏≤ */
@keyframes blink {

/* üò≥ ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏î‡∏á */
.blush {

@keyframes shake {

  75% { transform: translateX(-50%) translateX(-5px); }

/* ‡∏õ‡∏∏‡πà‡∏° */

/* üíï ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */

</style>
</head>

<body>

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å -->
<div class="container" id="page1">
  <h1>‡πÄ‡∏£‡∏≤‡∏°‡∏µ‡∏≠‡∏∞‡πÑ‡∏£‡∏à‡∏∞‡∏ö‡∏≠‡∏Å ‚ù§Ô∏è</h1>

<div class="container" id="page2">

<!-- ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à -->
<div class="container" id="page3">
  <h1>‡πÄ‡∏£‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞ ‚ù§Ô∏è</h1>

</div>

<script>
document.getElementById("page1").style.display = "block";

function goNext() {
  document.getElementById("page1").style.display = "none";
  document.getElementById("page2").style.display = "block";
}

function sayYes() {
  const cat = document.getElementById("cat");
  cat.classList.add("blush");

  document.getElementById("page2").style.display = "none";
  document.getElementById("page3").style.display = "block";

  heart.style.fontSize = Math.random() * 25 + 10 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

/* üòµ ‡∏™‡∏±‡πà‡∏ô‡∏ï‡∏≠‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏Å‡∏•‡πâ‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà */
const noBtn = document.getElementById("noBtn");
const cat = document.getElementById("cat");

noBtn.addEventListener("mouseenter", () => {
  cat.classList.add("shake");
});
noBtn.addEventListener("mouseleave", () => {
  cat.classList.remove("shake");
});
</script>
